<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/dashbord.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header container">
        <a href="" class="logo">Ecomora</a>
        <nav class="nav">
          <a href="./dashbord.html" class="link">Dashboard</a>
          <a href="./index.html" class="link__active">Porducts</a>
          <a href="" class="link">Purchases</a>
          <a href="./users.html" class="link">Users</a>
          <a href="" class="link">Analytics</a>
          <a href="" class="link">Setings</a>
        </nav>
        <div class="profile">
          <img src="./img/img.png" alt="" />
          <p>Adriano Darvin</p>
          <img class="profile__img" src="./img/care.svg" alt="" />
        </div>
      </header>
      <section class="dashbord container">
        <div class="top-container">
          <h3 class="title">Products statistic</h3>
          <div class="filters"></div>
        </div>
        <div class="analitics">
          <div class="analitic total">
            <div class="total__icon">o</div>
            <div class="total__content">
              <h3 class="total__title">Total products</h3>
              <h2 class="total__price">3456 / 5000</h2>
              <h4 class="total__procent">+2.6% since last year</h4>
            </div>
          </div>
          <div class="analitic diagram">
            <canvas id="diagram"></canvas>
          </div>
          <div class="analitic sold">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script>
      const doughnut = document.getElementById("diagram");

      new Chart(doughnut, {
        type: "doughnut",
        data: {
          labels: ["Red", "Blue", "Yellow"],
          datasets: [
            {
              label: "My First Dataset",
              data: [300, 50, 100],
              backgroundColor: [
                "rgb(255, 99, 132)",
                "rgb(54, 162, 235)",
                "rgb(255, 205, 86)",
              ],
              hoverOffset: 4,
            },
          ],
        },
      });
    </script>
  </body>
</html>
