<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/users.css" />
    <title>Users</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header container">
        <a href="" class="logo">Ecomora</a>
        <nav class="nav">
          <a href="./dashbord.html" class="link">Dashboard</a>
          <a href="./index.html" class="link">Products</a>
          <a href="" class="link">Purchases</a>
          <a href="./users.html" class="link__active">Users</a>
          <a href="" class="link">Analytics</a>
          <a href="" class="link">Setings</a>
        </nav>
        <div class="profile">
          <img src="./img/img.png" alt="" />
          <p>Adriano Darvin</p>
          <img class="profile__img" src="./img/care.svg" alt="" />
        </div>
      </header>
      <section class="users container">
        <div class="users__title">
          <h3 class="title">Users</h3>
          <div class="users__button">
            <button class="button">Add User</button>
            <img class="button__img" src="./img/plus.svg" alt="+" />
          </div>
        </div>
        <nav class="users__link">
          <a href="" class="link__active">Administration</a>
          <a href="" class="link">General Partners</a>
          <a href="" class="link">Wealt Managers</a>
        </nav>
        <div class="users__container">
          <div class="users__top">
            <div class="users__input">
              <img src="./img/search.svg" alt="" class="input__img" />
              <input class="input" type="text" name="" id="" placeholder="Searh Users" />
            </div>
            <div class="users__left">
              <img src="./img/filter.svg" alt="" class="users__left__img" />
              <button class="users__left__button">Filters</button>
            </div>
          </div>
          <div class="users__table">
            <div class="table">
              <div class="table__info">
                <div class="table__header">
                  <div class="header__name">
                    <div class="table__checkbox"></div>
                    <p class="name">Name</p>
                    <img src="./img/chevron1.svg" alt="" class="table__img" />
                  </div>
                  <div class="header__name">
                    <p class="name">Email</p>
                    <img src="./img/chevron1.svg" alt="" class="table__img" />
                  </div>
                  <div class="header__name">
                    <p class="name">Role</p>
                    <img src="./img/chevron1.svg" alt="" class="table__img" />
                  </div>
                  <div class="header__name">
                    <p class="name">Created on</p>
                    <img src="./img/chevron1.svg" alt="" class="table__img" />
                  </div>
                  <div class="header__name">
                    <p class="name">Status</p>
                    <img src="./img/chevron1.svg" alt="" class="table__img" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
